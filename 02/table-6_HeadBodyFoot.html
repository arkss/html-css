<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>thead,tbody,tfoot 사용하기</title>
</head>
<body>
    <table border = "1">
       <caption>
            <p>제주특별자치도 학교 현황</p>
       </caption>
       <colgroup>
        <col span = "5" style = "width:100px;">
        </colgroup>
        <thead>
            <tr>
                <th>구분</th>
                <th>학교수</th>
                <th>학급수</th>
                <th>학생수</th>
                <th>교원수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유치원</th>
                <td>117</td>
                <td>117</td>
                <td>117</td>
                <td>117</td>
            </tr>
            <tr>
                <th>초등학교</th>
                <td>117</td>
                <td>117</td>
                <td>117</td>
                <td>117</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>117</td>
                <td>117</td>
                <td>117</td>
                <td>117</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
