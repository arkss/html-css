<!doctype html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표에 설명하는 문장 추가</title>
</head>
<body>
    <figure>
        <figcaption>
            <p>국내에서 자주 사용하던 <b>모던 브라우저</b></p>
        </figcaption>
        <p id = "summary">아래 표에 대한 설명이 올 수 있는 문장입니다.</p>
        <table border = "1" aria-describedby="summary">
            <colgroup>
                <col style = "width : 200px;">
                <col style = "width : 100px;">
                <col style = "width : 300px;">
            </colgroup>
            
            <tr>
                    <th>브라우저</th>
                    <th>제조업체</th>
                    <th>다운로드</th>

            </tr>
            <tr>
                <th>크롬</th>
                <td>google</td>
                <td>http:// ~~~</td>

            </tr>
            <tr>
                <th>파이어폭스</th>
                <td>mozila</td>
                <td>http:// ~~~</td>
            </tr>
            <tr>
                <th>엣지</th>
                <td>microsoft</td>
                <td>http:// ~~~</td>
            </tr>
        </table>
    </figure>
    
</body>
</html>
