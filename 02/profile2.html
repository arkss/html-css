<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개에 표 추가하기</title>
    <style>
        table,th,td {
            border : 1px solid black;
            border-collapse : collapse; /*겹치는 줄이 생기면 테두리 한 줄로 표시*/
        }
        th, td {
            padding : 15px;
        }
    </style>
</head>
<body>
    <table>
        <figure>
            <figcaption>
                <p><b>academic</b></p>
            </figcaption>
            <caption>
                    <p>학력사항</p>
            </caption>
                
            
            <thead>
                <tr>
                    <th>출신학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>졸업구분</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>중흥고등학교</td>
                    <td>(해당사항없음)</td>
                    <td>2012.3 ~ 2015.2</td>
                    <td>졸업</td>
                </tr>
                <tr>
                    <td>서울시립대학교</td>
                    <td>수학 및 컴퓨터</td>
                    <td>2015.3 ~</td>
                    <td>재학</td>
                </tr>
            </tbody>
        </figure>
    </table>
</body>
</html>
