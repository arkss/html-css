<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>두 개 이상의 변형 동시에 하기</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            margin: 100px;
            background: #0094ff;
        }
        .box{
            transition: 1s ease;
        }

        .box:hover{
            transform: scale(2) perspective(120px) rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
