<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition-duration 활용하기</title>
    <style>
        h1{
            font-size: 150px;
            text-align: center;
        }
        .box1{
            width: 300px;
            height: 300px;
            background: red;
            margin: 50px;
            border: 1px solid black;
            transition-property: background-color, transform, width, height;
            transition-duration: 2s, 10s;
        }
        .box1:hover{
            width: 500px;
            height: 500px;
            background-color: #ff6e5f;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box1"><h1>!</h1></div>
</body>
</html>
