<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>perspective, 원근감 주기</title>
    <style>
        .no-pers, .pers {
            width: 152px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;
        }
        .rotatex img{
            transform: rotatex(50deg);
        }
        .pers{
            perspective: 300px;
        }
    </style>
</head>
<body>
    <h4>원본 이미지</h4>
    <div>
        <img src="images/sunset.jpg" alt="">
    </div>
    <div class="no-pers">
        <div class="rotatex"><img src="images/sunset.jpg" alt=""></div>
    </div>
    <div class="pers">
        <div class="rotatex"><img src="images/sunset.jpg" alt=""></div>
    </div>
</body>
</html>
