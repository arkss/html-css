<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform-orgin,변형 기준점 설정하기 </title>
    <style>
        .origin{
            width: 160px;
            height: 240px;
            float: left;
            margin: 30px;
            border: 1px solid black;
        }
        .rose{
            transform: rotateZ(10deg);
        }
        .ltop .rose{
            transform-origin: left top;
        }
        .rtop .rose{
            transform-origin: right top;
        }
        .lbottom .rose{
            transform-origin: left bottom;
        }
        .rbottom .rose{
            transform-origin: right bottom;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="ltop"><img src="images/rose.jpg" class="rose" alt=""></div>
    </div>
    <div class="origin">
        <div class="rtop"><img src="images/rose.jpg" class="rose" alt=""></div>
    </div>
    <div class="origin">
        <div class="lbottom"><img src="images/rose.jpg" class="rose" alt=""></div>
    </div>
    <div class="origin">
        <div class="rbottom"><img src="images/rose.jpg" class="rose" alt=""></div>
    </div>
</body>
</html>
