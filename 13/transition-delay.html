<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition-delay, 지연시간 설정하기</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: #ccc;
            font-size: 50px;
            text-align: center;
            margin: 50px;
            transition-duration: 3s;
        }

        .no-delay{
            border: 2px solid blue;
        }
        .delay{
            border: 2px solid red;
            transition-delay: 1s;
        }

        div:hover{
            transform: rotate(720deg);
            margin-left: 1000px; 
            /* 회전과 함꼐 margin을 걸어주면 회전하면서 움직이는 효과 */
        }
    </style>
</head>
<body>
    <div class="no-delay">no-delay</div>
    <div class="delay">delay</div>
</body>
</html>
