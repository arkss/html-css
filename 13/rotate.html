<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그림 회전시키기</title>
    <style>
        .origin{
            float: left;
            margin: 50px auto;
        }
        .rotate1:hover{
            transform: rotate(30deg);
        }
        .rotate2:hover{
            transform: rotate(-50deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1"><img src="images/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src="images/fruit.jpg" alt=""></div>
    </div>
</body>
</html>
