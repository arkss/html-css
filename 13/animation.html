<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>animation으로 합쳐서 표현하기</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 50px;
            background: red;
            animation: rotate 1.5s infinite, backgrounds 1.5s infinite alternate;
        }
        @keyframes  rotate{
            form{
                transform: perspective(120px) rotateX(0deg) ratateY(0deg);
            }
            50%{
                transform: perspective(120px) rotateX(-180deg) rotate(0deg);
            }
            to{
                transform: perspective(120px) rotateX(-180deg) rotate(0180deg);
            }
        }
        @keyframes  backgrounds{
            form{
                background: red;
            }
            50%{
                background: green;
            }
            to{
                background: blue;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
