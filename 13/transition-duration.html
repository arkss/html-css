<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변화에 시간 적용하기</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background: blue;
            margin: 50px;
            transition-property: width, height;
            transition-duration: 2s, 1s;
        }
        .box1:hover{
            width: 500px;
            height: 700px;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
