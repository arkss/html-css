<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소를 비틀어 왜곡하기</title>
    <style>
        .origin{
            width: 300px;
            height: 300px;
            float: left;
            margin: 50px;
        }
        .skewx:hover{
            transform: skewX(30deg);
        }
        .skewy:hover{
            transform: skewY(15deg);
        }
        .skewxy:hover{
            transform: skew(-25deg,-15deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="images/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="images/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="images/rose.jpg" alt=""></div>
    </div>
</body>
</html>
