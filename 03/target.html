<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>target을 사용해보기</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p><a href="http://www.easyspub.com">이지스 퍼블리싱 홈페이지(현재화면)</a></p>
    <p><a href="http://www.easyspub.com" target = "_blank">이지스 퍼블리싱 홈페이지(blank)</a></p>
    <p><a href="http://www.easyspub.com" target = "_self">이지스 퍼블리싱 홈페이지(self)</a></p>
    <p><a href="http://www.easyspub.com" target = "_parent">이지스 퍼블리싱 홈페이지(parent)</a></p>
    <p><a href="http://www.easyspub.com" target = "_top">이지스 퍼블리싱 홈페이지(top)</a></p>

    
</body>
</html>
