<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>svg파일을 사용할 수 있는 경우와 없는 경우</title>
    <script src = "modernizr-custom.js"></script>
    <!-- 이 파일을 다운 후 같은 경로에 위치시켰다. -->
</head>
<body>
    <h1>SVG 이미지 삽입하기</h1>
    <img src="images/muffin.svg">
    <script>
        if (!Modernizr.svg) {
            $("img").attr("src","images/pf.png");
        }
    </script>

    
</body>
</html>
