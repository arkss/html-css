<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border-radius 사용하기</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            margin: 10px;
            float: left;
        }
        .round{
            border: 2px solid red;
            border-radius: 20px;
        }
        #bg{
            background: url(images/pic1.jpg) no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round" id ="bg"></div>
</body>
</html>
