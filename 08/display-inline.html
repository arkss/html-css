<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>display inline 사용하기</title>
    <style>
        
            nav ul li {
                display: inline;
            }
            nav ul {
                list-style-type: none;
            }
            nav ul li a {
				color:black;
				text-decoration: none;
				}
        
    </style>
</head>
<body>
    <nav>
        <ul class = "inline">
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
    
</body>
</html>
