<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border-style 사용하기</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border-width: 5px;
            margin: 15px;
            
            float: left;
        }
        .box1{
            border-style: solid;
        }
        .box2{
            border-style: dotted;
        }
        .box3{
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
