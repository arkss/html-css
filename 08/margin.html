<html lang="ko">
<head>

    <title>margin 조절하기</title>
    <style>
        body{
            background: yellow;
        }
        div {
            width: 200px;
            height: 200px;
            background: blue;
        }
        .box1{

        }
        .box2{

        }

    <div class="box3"></div>
