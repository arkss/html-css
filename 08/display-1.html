<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>display block 사용하기</title>
    <style>
        .block img{
            display: block;
        }
    </style>
</head>
<body>
    <div class="inline">
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic2.jpg" alt="">
        <img src="images/pic3.jpg" alt="">
    </div>
    <div class="block">
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic2.jpg" alt="">
        <img src="images/pic3.jpg" alt="">
    </div>
    
</body>
</html>
