<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>화면 회전 고려하기</title>
    <style>
        body{
            background: #eee;
        }
        @media screen and (orientation: landscape){
            body{
                background: orange;
            }
        }

        @media screen and (orientation: portrait){
            body{
                background: yellow;
            }
        }
    </style>
</head>
<body>
    <h1>media query</h1>
</body>
</html>
