<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>order 사용하기</title>
    <style>
        #container{
            display: flex;
            align-items: center;
            width: 500px;
            height: 100px;
            border: 2px solid black;
        }
        #container div{
            width: 200px;
            border: 1px solid black;
            background: #ccc;
        }
        .box1{
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box1"><h2>1</h2></div>
        <div class="box2"><h2>2</h2></div>
        <div class="box3"><h2>3</h2></div>
    </div>
</body>
</html>
