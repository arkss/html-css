<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flex-direction의 기본값 알아보기</title>
    <style>
        #container{
            display: flex;
        }
        #container div{
            width: 200px;
            border: 1px solid black;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box1"><h2>1</h2></div>
        <div class="box2"><h2>2</h2></div>
        <div class="box3"><h2>3</h2></div>
    </div>
</body>
</html>
