<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정된 값으로 layout 짜기</title>
    <style>
        #wrapper{
            width: 960px;
            margin: 0 auto;
        }
        h1{
            color: white;
            text-align: center;
            line-height: 120px;
        }
        header{
            background: blue;
            width: 960px;
            height: 120px;
        }
        .content{
            background: yellow;
            float: left;
            width: 600px;
            height: 400px;
            padding:15px;
        }
        .right-side{
            background: green;
            float: right;
            width: 300px;
            height: 400px;
            padding:15px;
        }
        footer{
            background: red;
            clear: both;
            width: 960px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div id=wrapper>
        <header>
            <h1>가변 그리드 아웃</h1>
        </header>
        <div class="content">
            <p>본문</p>
        </div>
        <div class="right-side">
            <p>사이드바</p>
        </div>
        <footer>
            <p>푸터</p>
        </footer>

    </div>
    
</body>
</html>
