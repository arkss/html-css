<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>브라우저 접두사 이용하기</title>
    <style>
        .box{

	        position:absolute;
	        left:50px;
	        top:70px;
	        width:100px;
	        height:60px;
	        background:#fff;
	        border:2px solid green;
	        text-align:center;
            line-height:60px;
            
}
        .box:hover{
            transform:rotate(15deg); 
        }
    </style>
</head>
<body>
    <div class = "box">mouse over</div>
    <ul>
        <li>옵션 1</li>
        <li>옵션 2</li>
        <li>옵션 3</li>
    </ul>
    
</body>
</html>
