<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position-fixed 사용해보기</title>
    <style>
        #fx{
            position: fixed;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            background: #ff6a00;
        }    
    </style>
</head>
<body>
    <div id="fx"></div>
    <div id="content">
        <p>fixed 를 <br>통해서<br> 이미지를<br> 고정시킬<br> 수<br> 있습니다.<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p>
    </div>
</body>
</html>
