<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float 더 알아보기</title>
    <style>
        div{
            padding: 20px;
            margin-right: 10px;
            border: 2px solid black;
        }
        .box1{
            float: left;
        }
        .box2{
            float: left;
        }
        .box3{
            float: left;
        }
        .box4{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
