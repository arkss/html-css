<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table-layout 사용하기</title>
    <style>
        table{
            border: 1px solid black;
            width: 300px;
            table-layout: fixed;
            word-break: break-all;
            height: auto;
        }
        td {
            border: 1px solid black;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>table layout</h1>
    <table>
        <tr>
            <td>한글로띄어쓰기없기길게붙여쓰기</td>
            <td>long_description_without_spacedfsfdsdflong_description_without_spacedfsfdsdf</td>
        </tr>
    </table>
</body>
</html>
