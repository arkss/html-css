<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vertical-align속성으로 셀 안에서 수직정렬하기</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            height: 500px;
        }
        td{
            border: 1px solid black;
        }
        .va1{
            vertical-align:top;
        }
        .va2{
            vertical-align:center;
        }
        .va3{
            vertical-align:bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>수직정렬하기</caption>
        <tr>
            <td class="va1">alignment</td>
            <td class="va2">alignment</td>
            <td class="va3">alignment</td>
        </tr>
    </table>
</body>
</html>
