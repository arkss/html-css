<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>clear 속성 사용하기</title>
    <style>
        div{
            padding: 10px;
            margin: 10px;
            
        }
        .box1{
            float: left;
            background: yellow;
        }
        .box2{
            float: left;
            background: blue;
        }
        .box3{
            
            background: green;
        }
        .box4{
            background: red;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
