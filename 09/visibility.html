<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소를 보이지 않게 하기</title>
    <style>
        img{
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        }
        .invisible{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="images/pic1.jpg" alt="">
    <img src="images/pic2.jpg" class="invisible"alt="">
    <img src="images/pic3.jpg" alt="">
</body>
</html>
