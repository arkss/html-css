<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인접한 셀 테두리 사이에 거리 지정하기</title>
    <style>
        .table1{
            border: 1px solid black;
            font-size: 50px;
            border-collapse: separate;
            border-spacing: 20px 10px;
        }
        td{
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table class="table1">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
</body>
</html>
