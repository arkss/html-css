<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>relative 속성 사용하기</title>
    <style>
        .box1{
            float: left;
            width: 100px;
            background: #ffd800;
            padding: 20px;
        }
        .box2{
            position: relative;
            left: -15px;
            top: 30px;
            width: 300px;
            background: #0094ff;
            float: left;
            padding: 20px;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
