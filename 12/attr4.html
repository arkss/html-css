<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>[속성|=값] 선택자</title>
    <style>
        ul{
            list-style: none;
        }
        li {
            float: left;
            margin-right: 10px;
            
        }
        li a{
            text-decoration: none;
            color: blue;
            padding: 5px 20px;
        }
        a[title|="us"]{
            background: url(images/us.png) no-repeat left center;
            padding: 5px 25px;
        }
        a[title|="jap"]{
            background: url(images/jp.png) no-repeat left center;
            padding: 5px 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
    </ul>
</body>
</html>
