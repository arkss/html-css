<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>[속성$=값] 선택자</title>
    <style>
        ul {
            list-style: square;
        }
        li a{
            color: blue;
            text-decoration: none;
        }
        a[href $= "hwp"]{

        a[href $= "xls"]{

        }
    </style>
</head>
<body>
    <h3>회사 소개 파일 다운 받기</h3>
    <ul>
        <li><a href="intro.hwp">hwp 파일</a></li>
        <li><a href="intro.xls">엑셀 파일</a></li>
    </ul>
</body>
</html>
