<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>[속성~=값] 선택자</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            float: left;
            margin-right: 50px;
            
        }
        li a {
            color: blue;
            text-decoration: none;
            font-size: 30px;
            padding: 5px 20px;
        }
        .flat{
            color: white;
            background: blue;
        }
        [class~="button"]{
            border: 2px solid black;
            box-shadow: rgba(0,0,0,0.4) 5px 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#" class="button">메뉴 3</a></li>
        <li><a href="#" class="flat button">메뉴 4</a></li>
    </ul>
</body>
</html>
