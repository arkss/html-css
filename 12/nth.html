<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자식 요소의 위치에 따라 스타일 적용하기</title>
    <style>
        #container {
            text-align: center;
            color: #2b2b2b;
        }
        table{
            border-collapse: collapse;
            width: 200px;
            margin: 0 auto;
        }
        td {
            border: 1px solid black;
        }

        table tr:nth-child(odd){
            background: lightgray;
            color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>홀수만 표시하기</h1>
        <table>
            <tr><td>1</td></tr>
            <tr><td>2</td></tr>
            <tr><td>3</td></tr>
            <tr><td>4</td></tr>
            <tr><td>5</td></tr>
            <tr><td>6</td></tr>
        </table>
    </div>
</body>
</html>
