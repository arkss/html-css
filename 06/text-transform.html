<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-transform 사용하기</title>
    <style>
        .trans1 {
            text-transform: uppercase;
        }
        .trans2 {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>have to study</h1>
    <ul>
        <li class="trans1">html</li>
        <li class="trans1">css</li>
        <li class="trans2">javascript</li>
    </ul>
</body>
</html>
