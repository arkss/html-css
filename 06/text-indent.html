<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-indent 사용하기</title>
    <style>
        .indent1 {
            text-indent: 15px;
        }
        .indent2 {
            text-indent: 5%;
        }
    </style>
</head>
<body>
    <p>블루베리는 비타민이 풍부하고 ~~~~</p>
    <p class="indent1">블루베리는 비타민이 풍부하고 ~~~~</p>
    <p class="indent2">블루베리는 비타민이 풍부하고 ~~~~</p>
</body>
</html>
