<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-overflow 사용하기</title>
    <style>
        .content{
            border: 1px solid #ccc;
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .content:hover{
            overflow: visible;
        }
    </style>
</head>
<body>
    <p class="content">
        우리의 두손을 청춘의 것이 사랑의 실로 그들의 힘있다. 그들은 가치를 석가는 할지니, 튼튼하며, 동력은 이 듣는다. 수 간에 인도하겠다는 어디 같이, 피고, 인생을 운다. 청춘을 일월과 보내는 봄바람이다. 것이다.보라, 열락의 뜨거운지라, 찾아 이상, 심장은 든 주며, 부패를 철환하였는가? 얼음에 장식하는 불어 칼이다.
    </p>
</body>
</html>
