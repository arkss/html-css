<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-decoraion 사용하기</title>
    <style>
        a{
            text-decoration: none;
        }
        .edited {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h2>토마토</h2>
    <p>[<a href = "https://www.fitbug.com/g/Superfoods-tomatoes">외부링크</a>]</p>
    <p>토마토는 비타민 A,C가 풍부한 <span class ="edited">과일이다.</span>채소이다.</p>
</body>
</html>
