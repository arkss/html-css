<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>list-position 사용하기</title>
    <style>
        .inside{
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
    </ul>
    <ul class="inside">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
    </ul>
</body>
</html>
