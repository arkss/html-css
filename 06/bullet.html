<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>bullet 사용하기</title>
    <style>
        .spbullet{
            list-style-type: square;
        }
        .nobullet{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <ul class="spbullet">
        <li>회사소개</li>
        <li>도서</li>
    </ul>
    <ul class="nobullet">
        <li>회사소개</li>
        <li>도서</li>
    </ul>
</body>
</html>
