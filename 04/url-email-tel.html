<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여러가지 input 태그 사용</title>
    <style>
            ul {
                list-style:none;
            }
            li {
                margin:10px;
            }
            li label {
                width:120px;
               float:left;
               text-align:right;
               padding-right:8px;
            }
            input[type="submit"] {
                text-align:center;
                width:100%;
                height:1110px;
                margin-top:15px;
            }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id = "id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id = "pw">
                </li>
                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id = "pw2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
             <ul>
                 <li>
                    <label for="namew">이름</label>
                    <input type="text" id = "name">
                 </li>
                <li>
                    <label for="email">메일주소</label>
                    <input type="email" id = "email">
                </li>
                <li>
                   <label for="tel">연락처</label>
                    <input type="tel" id = "tel">
                </li>
                <li>
                    <label for="blog">블로그/홈페이지</label>
                     <input type="url" id = "blog">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value = "가입하기">
    </form>
    
</body>
</html>
