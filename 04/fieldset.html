<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fieldset 사용하기</title>
    <style>
			ul {
				list-style:none;
			}
			li {
				margin:20px;
			}
			li label {
				width:80px;
				float:left;
			}
			fieldset {
				margin:15px;
			}
		</style>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id = "name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="text" id = "mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
                <legend>로그인정보</legend>
                <ul>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" id = "id">
                    </li>
                    <li>
                        <label for="pw">비밀번호</label>
                        <input type="text" id = "pw">
                    </li>
                </ul>
            </fieldset>
    </form>
    
</body>
</html>
