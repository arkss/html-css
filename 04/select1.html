<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드롭다운 사용하기</title>
    <style>
            body {
               background-color:#fff; 
            }
            form fieldset{
               margin-bottom:25px; 
            }
            form legend{
               font-size:15px;
               font-weight:600; 
            }
           .reg {
               font-size:14px;
               width:110px;
               color:#390;
               font-weight:bold;		
               float:left;
               text-align:right;
               margin-right:10px;
            }	 
            form ul li{
               list-style:none; 
               margin: 15px 0;	
               font-size:14px;	
            }
    </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강신청인</legend>
            <ul>
                <li>
                    <label class = "reg" for="uid">학번</label>
                    <input type="text" id = "uid">
                </li>
                <li>
                    <label class = "reg" for="uname">이름</label>
                    <input type="text" id = "uname">
                </li>
                <li>
                    <label class = "reg" for="class">학과</label>
                    <select id="class">
                        <option>건축공학과</option>
                        <option>컴퓨터공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
