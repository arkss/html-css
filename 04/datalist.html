<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>datalist 사용</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>수강 과목을 선택하세요</legend>
            <label for="interest">관심분야</label>
            <input type="text" id = "interest" list = "choices">
            <datalist id = "choices">
                <option value="grammar" label = "문법"></option>
                <option value="voca" label = "어휘"></option>
            </datalist>

        </fieldset>
    </form>
</body>
</html>
