<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>id및 pw를 위한 input 태그</title>
    <style>
        label {
        font-size:14px; /* 글자 크기 */
        line-height:25px;  /* 줄 간격 */
     }
         label em{
        color:red;  /* 글자색 */
        font-weight:800; /* 글자 굵기 */ 
    }
    </style>
    
</head>
<body>
    <form>
        <fieldset>
            <label for="id">아이디: <input type="text" id = "user-id" size = "10"></label>
            <label for="pw">비밀번호: <input type="password" id = "user-pw" size = "10"></label>
            <input type="submit" value = "로그인">
        </fieldset>
    </form>
</body>
</html>
