<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
			ul {
				list-style:none;
			}
			li {
				margin:10px;
			}
    </style>
</head>
<body>
    <h1>회원 가입을 환영합니다.</h1>
    <form>
        <ul>
            <li>
                <label for="uname">아이디 :</label>
                <input type="text" id="uname" size = "10" minlength="4" maxlength="15">
                <small style="color: red;">4~15자리 이내의 영문과 숫자</small>
            </li>
            <li>
                <label for="email">이메일 :</label>
                <input type="email" id = "email">
            </li>
            <li>
                <label for="pw">비밀번호 :</label>
                <input type="password" id = "pw">
            </li>
            <li>
                <label for="pw_check">비밀번호 확인 :</label>
                <input type="password" id = "pw_check">
            </li>
            <li>
                <input type="submit" value = "회원가입">
            </li>
        </ul>
            
    </form>
</body>
</html>
