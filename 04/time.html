<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>time 사용</title>
</head>
<body>
    <form>
        <h3>원하는 대관 시간을 선택하세요(오늘)</h3>
        <label>시작시간<input type="time" value="09:00" id="start"></label>
        <label>종료시간<input type="time" value = "18:00" id = "end"></label>
        <h3>대관시간을 선택하세요.(다른 날짜)</h3>
        <label>시작시간<input type="datetime-local" value="2018-03-02ㅅT09:00" id="start"></label>
        <label>종료시간<input type="datetime-local" value="2018-03-02ㅅT18:00" id="end"></label>
    </form>
</body>
</html>
